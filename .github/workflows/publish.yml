name: Publish PayBridge.SDK NuGet Package

on:
  push:
    tags:
      - 'v*.*.*' # Runs only when a version tag is pushed

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: 🔄 Restore SDK project dependencies
        run: dotnet restore ./PayBridge.SDK/PayBridge.SDK.csproj

      - name: 🛠️ Build SDK project
        run: dotnet build ./PayBridge.SDK/PayBridge.SDK.csproj --configuration Release --no-restore

      - name: 📦 Pack SDK project
        run: dotnet pack ./PayBridge.SDK/PayBridge.SDK.csproj --configuration Release --no-build --output ./nupkgs

      - name: 🔐 Add GitHub Package Source
        run: dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --name github --username ${{ github.actor }} --password ${{ secrets.GH_PACKAGES_TOKEN }} --store-password-in-clear-text

      - name: 🚀 Push to GitHub Packages
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.GH_PACKAGES_TOKEN }} --source "github"

      - name: 🚀 Push to NuGet.org
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
