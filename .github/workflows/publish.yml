name: Publish PayBridge.SDK NuGet Package

on:
  push:
    tags:
      - 'v*.*.*' # Only run on version tags like v1.0.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: 🔄 Restore SDK project dependencies
        run: dotnet restore ./PayBridge.SDK/PayBridge.SDK.csproj

      - name: 🛠️ Build only SDK project
        run: dotnet build ./PayBridge.SDK/PayBridge.SDK.csproj --configuration Release --no-restore

      - name: 📦 Pack SDK project
        run: dotnet pack ./PayBridge.SDK/PayBridge.SDK.csproj --configuration Release --no-build --output ./nupkgs

      - name: 🚀 Push to NuGet.org
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
